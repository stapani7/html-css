<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isxmas"> <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sx" id="isxfem"> <label for="isxfem">Feminino</label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iebas"> <label for="iebas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iefut"> <label for="iefut">Futebol</label><br>
            <input type="checkbox" name="esvolei" id="ievolei"> <label for="ievolei">Voleibol</label><br>
            <input type="checkbox" name="esoutros" id="ieoutros"> <label for="ieoutros">Outros</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar" onclick="alert('Enviado!')">
            <input type="reset" value="Limpar" onclick="alert('Campos resetados!')"> 
        </p>
    </form>
</body>
</html>
