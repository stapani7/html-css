<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">AAAAAAAAAAAAAAAAAAA</div>
        <div class="item">BBBBBBBBBBBBBBBBBBB</div>
        <div class="item">CCCCCCCCCCCCCCCCCCC</div>
        <div class="item">DDDDDDDDDDDDDDDDDDD</div>
        <div class="item">EEEEEEEEEEEEEEEEEEE</div>
        <div class="item">FFFFFFFFFFFFFFFFFFF</div>
        <div class="item">GGGGGGGGGGGGGGGGGGG</div>
    </div>

</body>
</html>
