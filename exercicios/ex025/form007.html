<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php">
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
        <optgroup label="Sudeste">
            <option value="sp" selected>São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mg">Minas Gerais</option>
        </optgroup>
        <optgroup label="Nordeste">
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
            <option value="pe">Pernambuco</option>  
        </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profissao</label>
        <input type="text" name="profissao" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="Programador">
            <option value="Designer">
            <option value="Engenheiro">
            <option value="Professor">
            <option value="Médico">
            <option value="Advogado">
        </datalist>
    </p>
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
