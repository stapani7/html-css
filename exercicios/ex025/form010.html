<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php">
        <p>
            <label for="iano">Em que ano voce nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" step="1" value="2000" required oninput="iidade.innerHTML = 2025 - Number(iano.value);">
        </p>

        <p>
            <label for="iidade">Sua idade eh:</label>
            <output id="iidade">0</output>
        </p>

    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear();
            iidade.innerHTML = atual - Number(iano.value);  
        }
    </script>
</body>
</html>
