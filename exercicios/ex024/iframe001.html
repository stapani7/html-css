<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe> para aprender a programar</p>
    <p>O site do <iframe src="https://www.sofascore.com/pt/" frameborder="0">eh muito legal</iframe></p>

    <h1>Escolhe um</h1>
    <ul>
        <li><a href="https://cursoemvideo.com/" target="frame">1</a></li>
        <li><a href="https://gustavoguanabara.github.io/" target="frame">2</a></li>
        <li><a href="https://cursoemvideo.com/" target="frame">3</a></li>
    </ul>

    <iframe name="frame" src="">
        <p>Infelizmente seu navegador nao eh compativel</p>
    </iframe>
</body>
</html>
